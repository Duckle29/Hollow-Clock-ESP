[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  tyhenry/CheapStepper @ ^0.2.1
  me-no-dev/ESP Async WebServer @ ^1.2.3
  alanswx/ESPAsyncWiFiManager @ ^0.23